<div class="container1">
    <div class="form-box">
        
        <form id="form-reg"(ngSubmit)="editPost()">
            <h1>Edit Post</h1><br>
            <p>{{message}}</p>
            <label for="posttitle">Title</label><br>
            <input type="text" id="posttitle" name="title" [(ngModel)]="editPostForm.title"><br>
            <!-- <small style="color: red;" *ngIf="editPostForm.controls['title'].touched && editPostForm.controls['title'].invalid">Invalid title!</small>
            <small style="color: green;" *ngIf="editPostForm.controls['title'].valid">Valid!</small> -->
            <br>
            
            <label for="postImage">Image</label><br>
            <input type="file" id="post-image" name="postImage" accept="image/*" [(ngModel)]="editPostForm.postImage"><br>
            <!-- <small style="color: red;"*ngIf="editPostForm.controls['postImage'].touched && editPostForm.controls['postImage'].invalid">Please select a file!</small>
            <small style="color: green;"*ngIf="editPostForm.controls['postImage'].valid">Valid!</small><br> -->
            
            <label for="category" style="padding-right: 40px;" >Blog Category</label><br>
            <select id="category"name="category" [(ngModel)]="editPostForm.category">
                <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
            </select><br><br>
            <!-- <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div><br> -->
            <label for="description">Description</label><br>
            <textarea name="description" id="description"[(ngModel)]="editPostForm.description"></textarea><br>
            <!-- <input type="password" id="description" name="password" formControlName="password"><br> -->
            <!-- <small style="color: red;"*ngIf="editPostForm.controls['description'].touched && editPostForm.controls['description'].invalid">Invalid Description!</small>
            <small style="color: green;"*ngIf="editPostForm.controls['description'].valid">Valid!</small><br> -->
            <br>
        
            <button  id="submit">button</button><br>
        </form>
