<div class="container1">
    <div class="form-box">
        
        <form id="form-reg" [formGroup]="createPostForm" (ngSubmit)="createPost()">
            <h1>Create Post</h1><br>
            <p>{{message}}</p>
            <label for="posttitle">Title</label><br>
            <input type="text" id="posttitle" name="title" formControlName="title" ><br>
            <small style="color: red;" *ngIf="createPostForm.controls['title'].touched && createPostForm.controls['title'].invalid">Invalid title!</small>
            <small style="color: green;" *ngIf="createPostForm.controls['title'].valid">Valid!</small>
            <br>
            
            <label for="postImage">Image</label><br>
            <input type="file" id="post-image" name="postImage" formControlName="postImage"accept="image/*"><br>
            <small style="color: red;"*ngIf="createPostForm.controls['postImage'].touched && createPostForm.controls['postImage'].invalid">Please select a file!</small>
            <small style="color: green;"*ngIf="createPostForm.controls['postImage'].valid">Valid!</small><br>
            
            <label for="category" style="padding-right: 40px;" >Blog Category</label><br>
            <select name="category" id="category"name="category" formControlName="category">
                <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
            </select><br><br>
            <!-- <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div><br> -->
            <label for="description">Description</label><br>
            <textarea name="description" id="description"formControlName="description"></textarea><br>
            <!-- <input type="password" id="description" name="password" formControlName="password"><br> -->
            <small style="color: red;"*ngIf="createPostForm.controls['description'].touched && createPostForm.controls['description'].invalid">Invalid Description!</small>
            <small style="color: green;"*ngIf="createPostForm.controls['description'].valid">Valid!</small><br>
            
        
            <button [disabled]="this.createPostForm.invalid" id="submit">button</button><br>
        </form>
    </div>
    
</div>
