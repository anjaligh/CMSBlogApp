<div class="container1">
    <div class="form-box">
        
        <form id="form-reg" [formGroup]="loginForm">
            <h1>User Login</h1><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="mailid" formControlName="mailid"><br>
            <small style="color: red;" *ngIf="loginForm.controls['mailid'].touched && loginForm.controls['mailid'].invalid">Invalid email id!</small>
            <small style="color: green;" *ngIf="loginForm.controls['mailid'].valid">Valid!</small><br><br>
            <!-- <label for="user" style="padding-right: 40px;">Account Type</label><br>
            <select name="" id="">
                <option value="Admin">Admin</option>
                <option value="User">User</option>
            </select><br><br> -->
            <label for="pwd">Password</label><br>
            <input type="password" id="pwd" name="password" formControlName="password"><br>
            <small style="color: red;"*ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">Password must contain an uppercase letter, lowecase letter and a number.</small>
            <small style="color: green;"*ngIf="loginForm.controls['password'].valid">Valid!</small><br><br>
            <button id="submit"[disabled]="this.loginForm.invalid">button</button><br>
            <p>Don't have an account? <a routerLink="register">Register</a></p> 
        </form>
    </div>
    
</div>
