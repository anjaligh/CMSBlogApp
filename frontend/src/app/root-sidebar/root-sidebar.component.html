<mat-sidenav-container class="sidenav-container">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar *ngIf="auth.userVerify()">Menu</mat-toolbar>
    <mat-nav-list *ngIf="auth.userVerify()">
      <!-- <a mat-list-item routerLink="userlist">Users list</a>
      <a mat-list-item routerLink="myblogs">My Blogs</a>
      <a mat-list-item routerLink="blogpage">singleblog</a> -->
      <a mat-list-item routerLink="adminprofile">Profile</a>
      <a mat-list-item routerLink="userlist" *ngIf="auth.rootUserVerify()">Users list</a>
      <a mat-list-item routerLink="categories">Categories</a>
      <!-- <a class="active"routerLink="adminprofile">Profile</a>
      <a class="inactive"routerLink="userlist" *ngIf="auth.rootUserVerify()">Users List</a>
      <a class="inactive"routerLink="categories">Categories</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenavcontent">
  <mat-toolbar color="danger"> 
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>frontend</span>
      <a href="">My Blogs</a>
      <a href="">Create Blog</a>
      <a href="">Blogs list</a>
      <a href="">Log Out</a>
    </mat-toolbar>
    <!-- <app-users-list></app-users-list> -->
    <!-- <app-my-blogs></app-my-blogs> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
